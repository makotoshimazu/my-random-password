<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <h1>Random password generator</h1>
  Generates your random password on your machine.
  <div class="contents">
    <section class="control">
      <h2>Options</h2>
      <form id="form-params">
        <div class="form-group">
          Length:
          <label><input type="radio" name="length" value="4">4</label>
          <label><input type="radio" name="length" value="8">8</label>
          <label><input type="radio" name="length" value="12">12</label>
          <label><input type="radio" name="length" value="16" checked>16</label>
          <label><input type="radio" name="length" value="24">24</label>
          <label><input type="radio" name="length" value="32">32</label>
        </div>
        <div class="from-group">
          Type:
          <label><input type="checkbox" name="numbers" value="true" checked> Numbers</label>
          <label><input type="checkbox" name="lower_alphabets" value="true" checked> Lower alphabets</label>
          <label><input type="checkbox" name="upper_alphabets" value="true" checked> Upper alphabets</label>
          <label><input type="checkbox" name="symbols" value="true"> Symbols</label>
        </div>
      </form>
      <div class="generate">
        <button id="btn-generate" class="btn-main">Generate</button>
      </div>
    </section>
    <section class="passwords">
      <h2>Passwords</h2>
    </section>
  </div>
  <script async src="app.js"></script>
  <script async src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-45531423-3"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-45531423-3');
  </script>
</body>
