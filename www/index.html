<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <h1>Random password generator</h1>
  Generates your random password on your machine.
  <div class="contents">
    <h2>Options</h2>
    <div class="control">
      <form id="form-params">
        <div class="card">
          Length:
          <label><input type="radio" name="length" value="4">4</label>
          <label><input type="radio" name="length" value="8">8</label>
          <label><input type="radio" name="length" value="12">12</label>
          <label><input type="radio" name="length" value="16" checked>16</label>
          <label><input type="radio" name="length" value="24">24</label>
          <label><input type="radio" name="length" value="32">32</label>
        </div>
        <div class="card">
          Type:
          <label><input type="checkbox" name="numbers" value="true" checked> Numbers</label>
          <label><input type="checkbox" name="lower_alphabets" value="true" checked> Lower alphabets</label>
          <label><input type="checkbox" name="upper_alphabets" value="true" checked> Upper alphabets</label>
          <label><input type="checkbox" name="symbols" value="true"> Symbols</label>
        </div>
      </form>
      <button id="btn-generate">Generate</button>
    </div>
    <h2>Passwords</h2>
    <div class="passwords">
    </div>
  </div>
  <script src="app.js" async></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->

  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-45531423-3');
  </script>
</body>
